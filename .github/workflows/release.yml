name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build_persian:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install OpenSCAD
        run: |
          sudo apt-get update
          sudo apt-get install -y openscad fonts-vazirmatn

      - name: Build zip file
        run: make zip
        env:
          CALENDAR_TYPE: persian
          PERSONAL_MESSAGE: "این نیز بگذرد..."
          PERSONAL_MESSAGE_DIRECTION: "rtl"
          PERSONAL_MESSAGE_FONT: "Vazir:style=Black"
          PERSONAL_MESSAGE_SIZE: "7"
          PERSONAL_MESSAGE_LANGUAGE: "fa"
          PERSONAL_MESSAGE_SCRIPT: "arabic"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pentomino-calendar-persian
          path: pentomino-calendar-persian.zip

  build_gregorian:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install OpenSCAD
        run: |
          sudo apt-get update
          sudo apt-get install -y openscad fonts-noto-core

      - name: Build zip file
        run: make zip
        env:
          CALENDAR_TYPE: gregorian
          PERSONAL_MESSAGE: "This too shall pass..."
          PERSONAL_MESSAGE_DIRECTION: "ltr"
          PERSONAL_MESSAGE_FONT: "Noto Sans:style=Bold"
          PERSONAL_MESSAGE_SIZE: "6"
          PERSONAL_MESSAGE_LANGUAGE: "en"
          PERSONAL_MESSAGE_SCRIPT: "latin"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pentomino-calendar-gregorian
          path: pentomino-calendar-gregorian.zip

  release:
    runs-on: ubuntu-latest
    needs: [build_persian, build_gregorian]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset (persian)
        id: upload-release-asset-persian
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/pentomino-calendar-persian/pentomino-calendar-persian.zip
          asset_name: pentomino-calendar-persian.zip
          asset_content_type: application/zip

      - name: Upload Release Asset (Gregorian)
        id: upload-release-asset-gregorian
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/pentomino-calendar-gregorian/pentomino-calendar-gregorian.zip
          asset_name: pentomino-calendar-gregorian.zip
          asset_content_type: application/zip